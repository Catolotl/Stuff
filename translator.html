<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nalr Translator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 1.2em;
      margin: 1em 0;
      background: #222;
      color: #fff;
      border: none;
      padding: 10px;
      resize: vertical;
    }
    #output {
      font-size: 1.5em;
      background: #1c1c1c;
      padding: 1em;
      border-radius: 10px;
      width: 80%;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Nalr Translator</h1>
  <textarea id="input" placeholder="Type in English..."></textarea>
  <div id="output"></div>

  <script>
    const alphabet = {
      A: "`∇", a: "∇",
      B: "`ϟ", b: "ϟ",
      C: "`|", c: "|",
      D: "`|''", d: "|''",
      E: "`Δ", e: "Δ",
      F: "`⛨", f: "⛨",
      G: "`⅁''", g: "⅁''",
      H: "`┐", h: "┐",
      I: "`|-<", i: "|-<",
      J: "`𓆸", j: "𓆸",
      K: "`N", k: "N",
      L: "`⊣", l: "⊣",
      M: "`𓆺", m: "𓆺",
      N: "`𓇑", n: "𓇑",
      O: "`>-|", o: ">-|",
      P: "`▢", p: "▢",
      Q: "`⦿", q: "⦿",
      R: "`●", r: "●",
      S: "`N̶", s: "N̶",
      T: "`▣", t: "▣",
      U: "`𓍑", u: "𓍑 ",
      V: "`/", v: "/",
      W: "`𓌉", w: "𓌉",
      X: "`<", x: "<",
      Y: "`◁", y: "◁",
      Z: "`▷", z: "▷",
    };

    document.getElementById('input').addEventListener('input', function () {
      const input = this.value;
      const translated = input.split('').map(char => alphabet[char] || char).join('');
      document.getElementById('output').textContent = translated;
    });
  </script>

</body>
</html>
